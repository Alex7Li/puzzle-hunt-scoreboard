<DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>

    <script type="text/javascript" src="teams.js"></script>
    <script>
/*-------------------------------*/

scores = {}
for (var k in teams) {
    scores[k] = 0;
}
for (var k1 in teams) {
    for (var egg in k1.eggs){
        scores[egg.finder]++;
    }
}

document.writeln(JSON.stringify(scores));

/*-------------------------------*/
    </script>
</head>

    </script>
</body>
</html>
